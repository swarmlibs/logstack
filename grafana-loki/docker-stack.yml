# yaml-language-server: $schema=https://raw.githubusercontent.com/swarmlibs/dockerstack-schema/main/schema/dockerstack-spec.json

x-default-logging: &x-default-logging
  options:
    max-size: "12m"
    max-file: "5"
  driver: json-file

x-deploy: &x-deploy
  replicas: 1
  placement:
    max_replicas_per_node: 1
    constraints:
      - node.role == manager

x-grafana-subservice-deploy: &x-grafana-subservice-deploy
  mode: global
  placement:
    constraints:
      - node.labels.services.logstack_grafana_loki_server == true

services:

  # ====================================================
  # Grafana Loki
  # https://github.com/grafana/loki
  # ====================================================

  grafana-loki-server:
    image: swarmlibs/grafana-loki:main
    environment:
      - DOCKERSWARM_SERVICE_ID={{.Service.ID}}
      - DOCKERSWARM_SERVICE_NAME={{.Service.Name}}
      - DOCKERSWARM_NODE_ID={{.Node.ID}}
      - DOCKERSWARM_NODE_HOSTNAME={{.Node.Hostname}}
      - DOCKERSWARM_TASK_ID={{.Task.ID}}
      - DOCKERSWARM_TASK_NAME={{.Task.Name}}
      - DOCKERSWARM_TASK_SLOT={{.Task.Slot}}
      - DOCKERSWARM_STACK_NAMESPACE={{ index .Service.Labels "com.docker.stack.namespace"}}
    hostname: replica-{{.Node.ID}}.grafana-loki.local
    networks:
      grafana:
    configs:
      - source: gf-provisioning-datasource-grafana-loki
    volumes:
      - grafana-loki-data:/loki
    logging: *x-default-logging
    deploy: *x-deploy

  grafana-loki:
    image: swarmlibs/docker-task-proxy:main
    environment:
      - TARGET_TASK_ADDR=replica-{{.Node.ID}}.grafana-loki.local:3100
    hostname: grafana-loki.local
    ports:
      - published: 3100
        target: 80
    networks:
      grafana:
      logstack_gwnetwork:
      prometheus_gwnetwork:
    depends_on:
      - loki
    logging: *x-default-logging
    deploy:
      <<: *x-grafana-subservice-deploy
      labels:
        io.prometheus.enabled: "true"
        io.prometheus.job_name: "loki"
volumes:
  grafana-loki-data:

networks:
  grafana:
    # Internal network for Grafana services
  logstack_gwnetwork:
    name: logstack_gwnetwork
    external: true
  prometheus_gwnetwork:
    name: prometheus_gwnetwork
    external: true

configs:
  gf-provisioning-datasource-grafana-loki:
    name: gf-provisioning-datasource-grafana-loki-v1
    file: ./grafana/grafana-loki.yml
    labels:
      - "io.grafana.provisioning.datasource=true"
