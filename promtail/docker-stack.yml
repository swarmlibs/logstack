# yaml-language-server: $schema=https://raw.githubusercontent.com/swarmlibs/dockerstack-schema/main/schema/dockerstack-spec.json

x-default-logging: &x-default-logging
  options:
    max-size: "12m"
    max-file: "5"
  driver: json-file

services:

  # ====================================================
  # Loki Promtail
  # https://github.com/grafana/loki
  # ====================================================

  promtail:
    image: swarmlibs/promtail:local
    deploy:
      mode: global
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.role == manager
      labels:
        io.prometheus.role: "promtail"
        io.prometheus.dockerswarm-tasks.should_be_scraped: "false"
        io.prometheus.dockerswarm-services.should_be_probed: "false"
    logging: *x-default-logging
    ports:
      - published: 9080
        target: 9080
        mode: host
    hostname: promtail.{{.Node.ID}}.cluster.local
    networks:
      logstack_gwnetwork:
      prometheus_gwnetwork:
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
      - type: volume
        source: promtail-data
        target: /promtail

volumes:
  promtail-data:

networks:
  logstack_gwnetwork:
    name: logstack_gwnetwork
    external: true
  prometheus_gwnetwork:
    name: logstack_gwnetwork
    external: true
